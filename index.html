<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nelta's Framework</title>
    <link rel="stylesheet" href="dist/bundle.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h3 class="mb-5">Filled</h3>
          <nav aria-label="Page navigation example">
            <ul class="pagination-filled">
              <li>
                <a href="#"
                  ><ion-icon name="chevron-back-outline"></ion-icon
                ></a>
              </li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li>
                <a href="#"
                  ><ion-icon name="chevron-forward-outline"></ion-icon
                ></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h3 class="mt-5 mb-5">Square Active</h3>
          <nav aria-label="Page navigation example">
            <ul class="pagination-square-active">
              <li class="item">
                <a href="#"
                  ><ion-icon name="chevron-back-outline"></ion-icon
                ></a>
              </li>
              <li><a class="active" href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li>
                <a href="#"
                  ><ion-icon name="chevron-forward-outline"></ion-icon
                ></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
