<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelta's Framework</title>
    <link rel="stylesheet" href="dist/bundle.css">
    
</head>
<body>
    <div class="container">
        <h4>Default</h4>
        <div class="row">
            <div class="col-4 mt-5 mb-5">
                <div class="avatar">
                    <div class="icon">AH</div>
                    <div class="name">Argzon Haziraj</div>
                </div>
            </div>
        </div>

        <h4>Sizes</h4>
        <div class="row">
            <div class="col-4 mt-5 mb-5">
                <div class="avatar avatar-small">
                    <div class="icon">AH</div>
                    <div class="name">Argzon Haziraj</div>
                </div>
            </div>
            <div class="col-4 mt-5 mb-5">
                <div class="avatar avatar-medium">
                    <div class="icon">AH</div>
                    <div class="name">Argzon Haziraj</div>
                </div>
            </div>
            <div class="col-4 mt-5 mb-5">
                <div class="avatar avatar-large">
                    <div class="icon">AH</div>
                    <div class="name">Argzon Haziraj</div>
                </div>
            </div>
            <div class="col-5 mt-5 mb-5">
                <div class="avatar avatar-huge">
                    <div class="icon">AH</div>
                    <div class="name">Argzon Haziraj</div>
                </div>
            </div>
        </div>

        <h4>Photo Avatar</h4>
        <div class="row">
            <div class="col-5 mt-5 mb-5">
                <div class="avatar">
                    <div class="icon"><img src="https://picsum.photos/200" alt=""></div>
                    <div class="name">Argzon Haziraj</div>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
