<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nelta's Framework</title>
    <link rel="stylesheet" href="dist/bundle.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <img
            src="/dist/images/Logomark.svg"
            class="logo-logomark"
            alt=""
            loading="lazy"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <img
            src="/dist/images/Wordmark.svg"
            class="logo-woodmark"
            alt=""
            loading="lazy"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <img
            src="/dist/images/Lockup.svg"
            class="logo-lockup"
            alt=""
            loading="lazy"
          />
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
